<div class="main">

  <h1 style="cursor: pointer" (dblclick)="openAI()" >MagicaLoG <img src="assets/img.png" style="width: 50px" ></h1>

  <div class="row">
    <div class="col-md-8">
      <logs-area [data]="data" [filters]="filters" [excludes]="excludes"  ></logs-area>
    </div>
    <div class="col-md-4">
      <rules-area  (dataArrived)="onDataArrived($event)"
                   (filterChanged)="onFilterChanged($event)"
                   (excludeChanged)="onExcludeChanged($event)" ></rules-area>
    </div>
  </div>
</div>
