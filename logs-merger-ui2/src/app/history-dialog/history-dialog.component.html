<h2 mat-dialog-title>Search History</h2>
<div mat-dialog-content>
  <table class="table table-striped table-bordered table-hover">
    <tr><th>Idx</th><th>Date</th><th>Search Term</th><th style="text-align: center">Actions</th></tr>
    <tr *ngFor="let item of historySearch;let idx = index">
      <td>{{idx+1}}</td>
      <td>{{item.dateAdded}}</td>
      <td>{{item.searchTerm}}</td>
      <td style="text-align: right ;">
        <button (click)="delete(item)" mat-flat-button  style="width: 100px;"><i style="color:red" class="fas fa-remove"></i> Delete</button>
        <button (click)="apply(item)"  mat-flat-button  style="width: 100px;"><i style="color:green" class="fas fa-play"></i> Apply</button>
      </td>
  </table>
</div>
<div mat-dialog-actions align="end" >
  <button mat-button color="primary"
          (click)="save()"
          mat-dialog-close
          mat-raised-button style="margin-right: 8px;margin-bottom: 8px">Close</button>
</div>
