<div>
  <div class="progress" *ngIf="isLoading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-9">
      <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="searchTerm" [matAutocomplete]="auto"
               placeholder="Type search term">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let historyItem of historySearch" [value]="historyItem">
            {{ historyItem }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-info" (click)="onSearch()" style="height: 55px">
        <i class="fas fa-search fa-lg"></i>
      </button>
    </div>
  </div>

  <br>
  <mat-accordion multi="true" >
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Log Groups
        </mat-panel-title>
      </mat-expansion-panel-header>
     <app-logs-group-selection></app-logs-group-selection>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-filters (filterChanged)="onFilterChanges($event)"></app-filters>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Excludes
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-excludes-area (excludesChanged)="onExcludeChanged($event)"></app-excludes-area>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Relative
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="col-md-12">
        <label for="relativeTime">Relative Time In Hours</label>
        <input id="relativeTime" min="1" max="10000" class="form-control" placeholder="Type relative time period in hours" type="number"
               [(ngModel)]="relativeTerm" (focusout)="onFocusOut()" >

      </div>
    </mat-expansion-panel>
  </mat-accordion>

</div>
