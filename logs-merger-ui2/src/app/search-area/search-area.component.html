<div>
  <div class="progress" *ngIf="isLoading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
  <br>
  <div class="row" >
    <div class="col-md-9">
      <input class="form-control" placeholder="Type search term like Interaction Key" [(ngModel)]="searchTerm">
     </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-info" (click)="onSearch()" >Search</button>
    </div>
  </div>
  <br>
  <mat-accordion multi="true" >
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Log Groups
        </mat-panel-title>
      </mat-expansion-panel-header>
     <app-logs-group-selection></app-logs-group-selection>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-filters (filterChanged)="onFilterChanges($event)"></app-filters>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Excludes
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-excludes-area (excludesChanged)="onExcludeChanged($event)"></app-excludes-area>
    </mat-expansion-panel>
  </mat-accordion>


</div>
