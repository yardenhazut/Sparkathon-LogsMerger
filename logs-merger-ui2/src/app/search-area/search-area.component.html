<div>
  <div class="row" style="margin-top: 20px">
    <div class="col-md-10">
      <mat-form-field appearance="outline" subscriptSizing="dynamic" class="w-100">
        <input matInput [(ngModel)]="searchTerm" [matAutocomplete]="auto"
               placeholder="Type search term">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let historyItem of historySearch" [value]="historyItem">
            <div style="display: flex;align-items: center">
              <i style="color: darkred" class="fas fa-remove" (click)="deleteItemFromHistory(historyItem)" ></i> {{ historyItem }}</div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div class="progress" *ngIf="isLoading" style="margin-top: 3px">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-info" (click)="onSearch()" style="height: 55px">
        <i class="fas fa-search fa-xl"></i>
      </button>
    </div>
  </div>
  <div *ngIf="showNoData" style="color: coral">No data available</div>

  <br>
  <mat-accordion multi="true" >
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Log Groups
        </mat-panel-title>
      </mat-expansion-panel-header>
     <app-logs-group-selection></app-logs-group-selection>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-filters (filterChanged)="onFilterChanges($event)"></app-filters>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Excludes
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-excludes-area (excludesChanged)="onExcludeChanged($event)"></app-excludes-area>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Colors
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-colors-area (colorsChanged)="onColorsChanged($event)"></app-colors-area>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Time Frame
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-tab-group [(selectedIndex)]="selectedTimeFrame" (selectedIndexChange)="selectedTabChanged()" >
        <mat-tab label="Relative">
          <div class="col-md-12" style="padding: 15px">
            <label for="relativeTime">Relative Time In Hours</label>
            <input id="relativeTime" min="1" max="10000" class="form-control" placeholder="Type relative time period in hours" type="number"
                   [(ngModel)]="relativeTerm" (focusout)="onFocusOut()" >

          </div>
        </mat-tab>
        <mat-tab label="Absolute">
          <div [formGroup]="filterForm" style="padding: 15px">
            <label style="width: 80px">From:</label>
            <input type="text"
                         class="form-control" style="width: 60%;display: inline"
                         #dateFromDp="dpDayPicker"
                         [dpDayPicker]="dayPickerConfig"
                         [theme]="'dp-material'"
                         formControlName="dateFrom"
                         [mode]="'daytime'"
                         (onChange)="date = $event" />

            <br>
            <label style="width: 80px;">To:</label>
            <input type="text" class="form-control" style="width: 60%;display: inline;margin-top: 5px"
                       #dateToDp="dpDayPicker"
                       [dpDayPicker]="dayPickerConfig"
                       [displayDate]="displayDate"
                       [theme]="'dp-material'"
                       formControlName="dateTo"
                       [mode]="'daytime'"
                       (onChange)="date = $event" />
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-expansion-panel>
  </mat-accordion>

</div>
