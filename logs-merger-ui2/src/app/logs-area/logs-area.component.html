<div class="bordered-component p-3 mb-2 bg-light border border-dark rounded full-height" style="overflow-y: auto">

  <div *ngFor="let singleLine of filteredData;let odd=odd" class="row" style="margin: 10px;" >
    <div class="col-md-12" [style.background-color]="odd?'white':null">
      <label>{{singleLine}}</label>
      <hr>
    </div>
  </div>
</div>
