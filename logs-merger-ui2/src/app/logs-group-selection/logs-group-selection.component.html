<div style="max-height: 150px;overflow-y: auto">
  <button type="button" class="btn btn-info" style="float: right" (click)="onConfigure()" >Configure</button>

  <div *ngFor="let label1 of labelsList" class="row" style="margin: 10px">
    <div class="col-md-4">
      <input class="form-check-input" type="checkbox" [(ngModel)]="label1.selected" (ngModelChange)="onSelectionChanged()" > {{label1.key}}<br>
    </div>
  </div>

</div>
