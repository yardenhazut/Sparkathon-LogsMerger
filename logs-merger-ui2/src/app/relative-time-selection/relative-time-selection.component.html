<div class="col-md-12" style="padding: 15px">

  <div style="display: flex">
    <input id="relativeTime" min="1" max="10000" class="form-control" style="width: 30%" placeholder="Type relative time period in hours" type="number"
           [(ngModel)]="relativeTerm"  (focusout)="onFocusOut()" (ngModelChange)="onFocusOut()" [ngClass]="timeInputClass" >
    <select class="form-control" [(ngModel)]="timeType" style="width: 30%;margin-left: 8px">
      <option value="0">Minutes</option>
      <option value="1">Hours</option>
      <option value="2">Days</option>
      <option value="3">Weeks</option>
    </select>
  </div>

  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="num-row">
        <span style="width: 100px;">Minutes</span>
        <div class="box" [ngClass]="isSelectedTime(1,0)" (click)="setTime(1,0)">1</div>
        <div class="box" [ngClass]="isSelectedTime(2,0)" (click)="setTime(2,0)">2</div>
        <div class="box" [ngClass]="isSelectedTime(5,0)" (click)="setTime(5,0)">5</div>
        <div class="box" [ngClass]="isSelectedTime(10,0)" (click)="setTime(10,0)">10</div>
        <div class="box" [ngClass]="isSelectedTime(15,0)" (click)="setTime(15,0)">15</div>
        <div class="box" [ngClass]="isSelectedTime(30,0)" (click)="setTime(30,0)">30</div>
        <div class="box" [ngClass]="isSelectedTime(45,0)" (click)="setTime(45,0)">45</div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="num-row">
        <span style="width: 100px;">Hours</span>
        <div class="box" [ngClass]="isSelectedTime(1,1)"  (click)="setTime(1,1)">1</div>
        <div class="box" [ngClass]="isSelectedTime(2,1)" (click)="setTime(2,1)">2</div>
        <div class="box" [ngClass]="isSelectedTime(3,1)" (click)="setTime(3,1)">3</div>
        <div class="box" [ngClass]="isSelectedTime(6,1)" (click)="setTime(6,1)">6</div>
        <div class="box" [ngClass]="isSelectedTime(8,1)" (click)="setTime(8,1)">8</div>
        <div class="box" [ngClass]="isSelectedTime(12,1)" (click)="setTime(12,1)">12</div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="num-row">
        <span style="width: 100px;">Days</span>
        <div class="box" [ngClass]="isSelectedTime(1,2)" (click)="setTime(1,2)">1</div>
        <div class="box" [ngClass]="isSelectedTime(2,2)" (click)="setTime(2,2)">2</div>
        <div class="box" [ngClass]="isSelectedTime(3,2)" (click)="setTime(3,2)">3</div>
        <div class="box" [ngClass]="isSelectedTime(4,2)" (click)="setTime(4,2)">4</div>
        <div class="box" [ngClass]="isSelectedTime(5,2)" (click)="setTime(5,2)">5</div>
        <div class="box" [ngClass]="isSelectedTime(6,2)" (click)="setTime(6,2)">6</div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="num-row">
        <span style="width: 100px;">Weeks</span>
        <div class="box" [ngClass]="isSelectedTime(1,3)" (click)="setTime(1,3)">1</div>
        <div class="box" [ngClass]="isSelectedTime(2,3)" (click)="setTime(2,3)">2</div>
        <div class="box" [ngClass]="isSelectedTime(3,3)" (click)="setTime(3,3)">3</div>
        <div class="box" [ngClass]="isSelectedTime(4,3)" (click)="setTime(4,3)">4</div>
      </div>
    </div>
  </div>
</div>
